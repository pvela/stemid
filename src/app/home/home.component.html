<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><span translate>Home</span></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <br />
        <ion-card-header>
            <h1 style="vertical-align: bottom;text-align:center;color:#459492;font-weight: bold;">WELCOME</h1>
            <img height="300px" width="300px" src="assets/icon.png" />
        </ion-card-header>
        <ion-card-content style="vertical-align: top; text-align:center;">
            <h2 style="text-align:center;color:#606bb9;font-weight: bold;">Age Verification</h2>
        </ion-card-content>
    </ion-card>
    <br />
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card style="background-color:#ffffff">
                    <ion-card-header>
                        <h1 style="text-align:center;color:#459492;font-weight: bold;">Successful <br/>Checks</h1>
                    </ion-card-header>
                    <ion-card-content style="text-align:center;">
                        <h1 style="text-align:center;color:#606bb9;font-weight: bold;">500</h1>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card style="background-color:#ffffff">
                    <ion-card-header>
                        <h1 style="text-align:center;color:#459492;font-weight: bold;">Failed<br/> Checks</h1>
                    </ion-card-header>
                    <ion-card-content style="text-align:center;">
                        <!--<ion-icon style="float: left;" name="close-circle"></ion-icon>-->
                        <h1 style="text-align:center;color:red;font-weight: bold;">10</h1>
                    </ion-card-content>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
